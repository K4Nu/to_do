{% extends 'users/base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3 text-center">
            {% if user.profile.image %}
                <img src="{{ user.profile.image.url }}" alt="Profile Picture" class="img-thumbnail rounded-circle" style="width: 150px; height: 150px; object-fit: cover;">
            {% else %}
                <img src="{{ MEDIA_URL }}default.jpg" alt="Default Profile Picture" class="img-thumbnail rounded-circle" style="width: 150px; height: 150px; object-fit: cover;">
            {% endif %}

            <!-- Displaying the username -->
            <h3>{{ user.username }}</h3>
        </div>
    </div>
</div>
{% endblock %}
