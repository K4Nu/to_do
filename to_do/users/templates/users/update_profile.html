{% extends 'users/base.html' %}
{% load crispy_forms_tags %}

{% block title %}Update Profile{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h2>Update Profile</h2>
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ user_form|crispy }}
                <div class="mb-3">
                    <label for="{{ profile_form.image.id_for_label }}">New Profile Image:</label>
                    <input type="file" name="{{ profile_form.image.html_name }}" id="{{ profile_form.image.id_for_label }}" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary">Update</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
